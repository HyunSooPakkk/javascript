<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>continue</title>
	</head>
	<body>
		<script>
			var random = Math.floor(Math.random()*100)+1;
			while(true){
				var input = Number(prompt("숫자를 입력하세요."));
				alert("입력한 숫자: "+input);
				//else if 사용 - 입력숫자가 더 크면 낮은 숫자를 입력하세요, 더 작으면 높은 숫자를 입력하세요
				if(input==random){
					document.write("랜덤숫자: "+random);
				}else if(input>random){
					alert("입력한 숫자보다 낮은 숫자를 입력하세요.");
				}else{
					alert("입력한 숫자보다 높은 숫자를 입력하세요.");
				}
			}
		</script>
	
	</body>
</html>
