<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Array</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<style>
			#txt{width:300px; height:100px; border:1px solid black;
				 font-size:20px; text-align:center;}
		</style>
	</head>
	<body>
		<script>
		var arr = ["홍길동","유관순","이순신","강감찬"];
		function arrPrint(){
			$("#txt").text(arr);
		}
		function btn(){
			var name = $("#name").val();
			var temp = 0;
			for(var i=0;i<arr.length;i++){
				if(name==arr[i]){
					arr.splice(i,1);
					arrPrint();
					temp = 1;
					return;
				}
			}
			if(temp==0){
				alert("찾는 이름이 없습니다. 다시 입력하세요.");
				$("#name").val("");
				$("#name").focus();
			}
			
		}
		
		
		</script>
		<h1>명단</h1>
		<input type="button" onclick="arrPrint()" value="불러오기">
		<input type="text" name="name" id="name">
		<input type="button" onclick="btn()" value="삭제">
		
		<br>
		<div id="txt"></div>
		
		
	</body>
	
</html>
