<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Math</title>
	</head>
	<body>
		<script>
		var arr = new Array();
		var arr2 = new Array(1,2,3);
		var arr3 = [1,2,3];	
		
		arr.push(1);
		arr.push(3);
		arr.push(5); //마지막에 1,3,5 추가
		arr2.push(4); //1개
		arr2.unshift(5); //처음에 추가 5,1,2,3,4
		arr2.splice(2,0,10,11); //여기서 0은 추가한다는 뜻. 2번 방에 10과 11 추가
		arr3[5] = 10;
		arr2.splice(1,2); //1번째 방에 있는 매개변수 2개를 삭제하고싶다.
		arr.pop(); //가장 마지막 배열 삭제
		arr.shift(); //가장 첫번째 배열 삭제
		
		
		document.write(arr,"<br>");
		document.write(arr2,"<br>");
		document.write(arr3,"<br>");
		document.write(arr3.length,"<br>");
		
		</script>
	</body>
</html>
