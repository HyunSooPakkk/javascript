<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Scroll</title>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<style>
		*{margin:0; padding:0;}
		body{width:3000px; height:3000px;}
		div{margin:5px auto 0; text-align:center; font-size: 20px;}
		#wrap{width:300px; height:300px; margin:0 auto;
			  border:3px solid black; position:fixed;}
		#scx,#scy,#scrollX,#scrollY{width:200px; height:60px; border:1px solid black;}
		
	</style>
	</head>
	<body>
		<div id="wrap">
			<div id="scx">screenX: </div>
			<div id="scy">screenY: </div>
			<div id="scrollX">scrollX: </div>
			<div id="scrollY">scrollY: </div>
		</div>
		
		<script>
			$("#scx").text("screenX: "+screen.width);
			$("#scy").text("screenY: "+screen.height);
			window.addEventListener("scroll",function(){
				console.log(window.scrollY);
				$("#scrollX").text("scrollX: "+window.scrollX);
				$("#scrollY").text("scrollY: "+window.scrollY);
			});
		</script>
	</body>
</html>
